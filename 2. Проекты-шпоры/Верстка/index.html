<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<title>Мой тестовый проект</title>


	<!-- ----------------------META-теги----------------------------------------------------------------------------------------------------------------------------------------------->
	<!-- Мета-теги записываются одним из 3 способов. Свойства 'name', 'http-equiv', 'property' определяют, для чего будет использоваться мета-тег, 'content' - значение свойства. -->
	<!-- Теги делятся на 4 категории: для отображения контента, для SEO(пойсковые роботы), технические, для соц. сетей. -->

	<!-- Meta Charset - устанавливает кодировку страницы(категория: для отображения контента) -->
	<meta charset="UTF-8">

	<!-- Meta Viewport - убирает адаптивность со страницы, контент будет масштабироваться при изменении ширины экрана. -->
	<meta name="viewport" content="width=1170">

	<!-- Meta Viewport - доабвляет адаптивность к странице. -->
	<meta name="viewport" content="width=device-width">

	<!-- Meta Viewport - запрещает возможность увеличения контента на мобильных телефонах(используется в адаптивной верстке). -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Meta Format-detection - запрещает делать ссылку из номера телефона у айфонов. -->
	<meta name="format-detection" content="telephone=no">

	<!-- Meta Description - описание для SEO до 140 символов. -->
	<meta name="description" content="Краткое описание страницы">

	<!-- Meta Keywords - ключевые слова для SEO до 20 слов. -->
	<meta name="keywords" content="мета, meta, мета-теги">

	<!-- Meta Robots - запрещает индексацию SEO, чтобы раньше времени страница не попалась в пойске, есть еще кучаз значений. -->
	<meta name="robots" content="none">

	<!-- Meta Author,Copyright,Address - технические мета-теги для указания автора, владельца авторскими правами, адрес офиса. -->
	<meta name="Author" content="Matvey">
	<meta name="Copyright" content="Matvey">
	<meta name="Address" content="Адрес">

	<!-- Meta Refresh - указывается время, через которое пользователь будет перенаправлен на страницу в url. -->
	<!-- Используется для страницы 404. -->
	<meta http-equiv="refresh" content="кол-во секунд; url=">

	<!-- Теги для социальных сетей(при репосте чего-либо). -->
	<!-- Meta Facebook/VK - локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="ru_RU">
	<!-- Meta Facebook/VK - тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- Meta Facebook/VK - заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title" content="META теги">
	<!-- Meta Facebook/VK - описание страницы -->
	<meta property="og:description" content="Описание страницы про META теги">
	<!-- Meta Facebook/VK - ссылка на изображение, которое будет публиковаться в записи -->
	<meta property="og:image" content="http://fls.guru/meta/img/bg.jpg">
	<!-- Meta Facebook/VK - ссылка на текущую страницу -->
	<meta property="og:url" content="http://fls.guru/meta/ ">
	<!-- Meta Facebook/VK - название сайта -->
	<meta property="og:site_name" content="Фрилансер по жизни">
	<!-- Meta Twitter - тип карты, по умолчанию используется summary -->
	<meta name="twitter:card" content="summary">
	<!-- Meta Twitter - имя или логин автора -->
	<meta name="twitter:site" content="Жека">
	<!-- Meta Twitter - название страницы -->
	<meta name="twitter:title" content="META теги">
	<!-- Meta Twitter - описание страницы -->
	<meta name="twitter:description" content="про META теги">
	<!-- Meta Twitter - ссылка на изображение -->
	<meta name="twitter:image" content="http://fls.guru/meta/img/bg.jpg">
	<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
</head>
<body>
<div>
<!-- ----------------------Стандартные теги---------------------------------------------------------------------------------------------------------------------------------------->
<!-- Footer, Header, Nav и другие используются для повышения читабельности кода,
		а также пойсковые роботы будут отдавать приоритет страницам, написанным таким образом. -->
	<header><nav>Содержимое nav.</nav></header>
	<footer>Содержимое footer.</footer>

<!-- H1 может повторятьсят только 1 раз на странице, теги h2-h6 сколько угодно раз. -->
<!-- Span является строчным и предназначен для задания стилей куску текста. -->
<!-- В строчные теги нельзя помещать блочные теги, а в блочние теги возможно помещать как строчные, так и блочные теги. -->
	<h1>Содержимое тега <span>H1</span>.</h1>
<!-- A может содержать либо текст, либо строчные теги, либо изображения. -->
<!-- Target служит для передачи некоторых значений для ссылки:
		_blank - содержимое откроется в новом окне браузера,
		_self - значение по умолчанию, содержимое откроется в текущей странице,
		_parent, _top и имя_фрейма используются, когда идет работа с фреймами(разделение курсков одной html-страницы на несколько html-файлов). -->
	<a target="_blank" href="https://google.com">Сожержимое ссылки.</a>

	<!-- Br переносит следующий тег на новую строку. -->
	<br>

<!--Аlt и Src являются обязательными, но можно оставить alt пустым, тогда не появится изображения битой картинки -->
	<img src="img/Kaneki.Ken.full.1906053.jpg" alt="Sorry... Can't load an image">

<!--Картинка в зависимости от длины экрана. -->
	<picture>
		<source srcset="img/first.jpg" type="image/jpeg" media="(min-width:1130px)">
		<source srcset="img/second.jpg" type="image/jpeg" media="(min-width:992px)">
		<source srcset="img/third.jpg" type="image/jpeg" media="(max-width:992px)">
		<img src="img/first.jpg" alt="">
	</picture>

	<!-- UL - список, маркированный точками. -->
	<ul><li>Содержимое первой главы списка</li></ul>

	<!-- OL - список, маркированный цифрами. -->
	<ol><li>Содержимое первой главы списка</li></ol>
	<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>

	<!-- ----------------------Формы, поля и кнопки------------------------------------------------------------------------------------------------------------------------------------>
	<!-- Form - форма для отправки данных на сервер, содержит в себе поля и кнопку для отправки, атрибуты: 'method' - метод отправки, в основном post, 'action' - выполняемая функция, 
	может иметь атрибут enctype="multipart/form-data", если содержит поле с файлом. -->
	<form action="#" method="post"></form>

	<!-- Input Text - поле ввода текста, атрибуты: 'name' - имя атрибута для доступа к нему с помощью js, 'value' - туда помещается то, что ввел человек,
	'placeholder' - туда помещается фоновый текст, 'disabled' - блокирует поле, запрещая ввод или нажатие на кнопку,
	'tabindex' - имеет значение числа и определяет порядок перехода на форму после нажатия кнопки TAB(для radio значение должно быть одинаковым). -->
	<input type="text" name="username" value="" placeholder="Введите свой логин">

	<!-- Input Tel - поле для ввода номера телефона, которое переключает раскладку клавиатуры телефона на цифры. -->
	<input type="tel" name="telephone" placeholder="Введите свой телефон">

	<!-- Input Password - поле для ввода пароля, которое скрывает вводные символы. -->
	<input type="password" name="password" placeholder="Введите свой пароль">

	<!-- Input Radio - поля радиокнопок, которые позволяют выбрать один вариант из предложенных, связанных одним атрибутом 'name',
	 	  атрибут 'checked' делает кнопку выбранной по умолчанию. -->
	<div>
		<p><input checked type="radio" name="beer" value="light"> Темное пиво</p>
		<p><input type="radio" name="beer" value="dark"> Светлое пиво</p>
	</div>

	<!-- Input Checkbox - поля для выбора флажков -->
	<div>
		<p><input checked type="checkbox" name="tasty" value="tasty"> Вкусное</p>
		<p><input type="checkbox" name="foam" value="foam"> С пенкой</p>
	</div>

	<!-- Input File - поле для загрузки файла, для него нужно во внешнем теге form указать enctype="multipart/form-data" -->
	<div>
		<p><input type="file" name="photo"></p>
	</div>

	<!-- Textarea - поле ввода большого текста, аттрибуты: 'cols' - ширина, 'rows' - высота, они обычно стридаются, чтобы регулировать размер с помощью css. -->
	<div><textarea name="description"></textarea></div>

	<!-- Select - выпадающий список, может иметь атрибут multiple для выбора сразу нескольких значений через 'ctrl',
		  option может иметь атрибут 'selected', устанавливает сразу выбранным. -->
	<select name="colors">
		<option selected value="red">Красный</option>
		<option value="greed">Зеленый</option>
	</select>

	<!-- Button Submit - кнопка для отправки формы -->
	<button type="submit">Отправить форму</button> 
</div>
	<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>


	<!-- -----------------------Метадология БЭМ---------------------------------------------------------------------------------------------------------------------------------------->
	<!-- БЭМ расшифровывается, как блок-элемент-модификатор. -->
	<!-- Блок - это независимый компонент страницы, который может использоваться несколько раз. -->
	<!-- Блокам не стоит задавать внешние оступы, чтобы его можно было использовать одинаково в разных частях страницы. -->
	<!-- Элемент - это часть блока, которая не может использоваться в отрыве от него.
	     Элементы можно вкладывать друг в друга, может быть любая вложенность, элемент- это часть блока, а не другого элемента(.row > .row__column > .row__item). -->
	<!-- Элемент - это необязательный компонент блока, он может состоять и без элементов. -->
	<!-- Модификатор должен отвечать на вопрос какой и добавляется, как второй класс к элементу. -->
	<!-- Строя структуру, это будет выглядеть так: .menu(блок)> menu__link(элемент). .menu__link menu__link_active -->
	<!-- В блоках можно совмещать блоки и элементы, что позволяет оставить блок независимым, а к элементу добавить нужные отступы и другие стили. -->
	<div class="about">
		<div class="about__title title"></div>
	</div>
	<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
</body>
</html>
